<!DOCTYPE html>
<html lang="en" data-ng-app="Contact">
    <head>
        <meta charset="UTF-8">
        <title>Note Application</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
        <script type="text/javascript" src="contactController.js"></script>
        <link href="css.css" rel="stylesheet">

    </head>
    <body data-ng-controller="contactController as ctrlContact">
        <span>{{ctrlContact.tmpContact[0].name}}</span>
        <div class="panel panel-primary">
            <div class="panel-heading">Contacts</div>
            <div class="panel-body">
                <input placeholder="Filtrer..." class="form-control ng-pristine ng-valid ng-touched" style="" type="text">
                <table class="table table-striped" id="lstContact">
                    <tbody>
                        <tr contact-elem="" class="animate-repeat ng-scope" data-ng-repeat="contact in ctrlContact.contacts">
                            <td class="ng-binding">{{contact.firstname}}</td>
                            <td class="ng-binding">{{contact.name}}</td>
                            <td class="ng-binding">{{contact.email}}</td>
                            <td>
                                <a class="btn btn-info btn-xs" href="" data-ng-click="toUpdate(contact)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>&nbsp;
                                <a class="btn btn-danger btn-xs" href="" data-ng-click="ctrlContact.delete(contact)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
                            </td>
                        </tr>

                    <tr>
                        <td colspan="4">
                            <a id="add" href="" data-ng-click="ctrlContact.toAdd()" class="btn btn-primary">Ajouter...</a>
                                <data-ng-pluralize count="" when="{'one': 'Annuler la suppression.',
                            'other': 'Annuler les suppressions ({}) .'}">Annuler la suppression.</data-ng-pluralize>
                            </a>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div id ="ajout">
                <fieldset data-ng-show="ctrlContact.edit" class="container form-group form-inline ng-hide" style="">
                    <legend class="ng-binding">Ajouter un contact</legend>
                    <form name="frmContact" data-ng-submit="ctrlContact.update()" novalidate="" class="ng-dirty ng-valid-parse ng-valid-required ng-submitted ng-valid ng-valid-email" style="">
                        <input class="form-control ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" data-ng-model="ctrlContact.tmpContact.name" placeholder="Entrez un nom..." required="" style="" type="text">
                        <input class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" data-ng-model="ctrlContact.tmpContact.firstname" placeholder="Prénom..." style="" type="text">
                        <input class="form-control ng-dirty ng-valid-required ng-touched ng-valid ng-valid-email" data-ng-model="ctrlContact.tmpContact.email" placeholder="Adresse email..." required="" style="" type="email">
                        <input value="Valider" class="btn btn-primary" type="submit">
                        <input value="Annuler" data-ng-click="ctrlContact.edit=false" class="btn btn-primary" type="button">
                    </form>
                </fieldset>
            </div>

            <div class="container">
                <data-ng-pluralize count="results.length" when="{'0': 'Aucun résultat.',
                         'one': '1 contact trouvé.',
                         'other': '{} contacts trouvés.'}">3 contacts trouvés.
                </data-ng-pluralize>
            </div>
        </div>
    </body>
</html>
