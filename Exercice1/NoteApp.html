<!DOCTYPE html>
<html lang="en" data-ng-app="Note">
<head>
    <meta charset="UTF-8">
    <title>Note Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script type="text/javascript" src="NoteController.js"></script>
    <link href="css.css" rel="stylesheet">
    <script>
        $(document).ready(function(){
            $("#effacer").click(function(){
                $("#div-note-sauvegardee").hide(1000);
            });
        });

        $(document).ready(function(){
            $("#afficher").click(function(){
                $("#div-note-sauvegardee").show(1000);
            });
        });
    </script>
</head>

<body data-ng-controller="NoteController as ctrlNote">
    <div id = "div-principale" class = "container">
        <div id = "entete-div-principale">
            <p>Ex 1 : Note Application</p>
        </div>
        <div class="form-group">
            <label for="note">Note:</label>
            <textarea class="form-control" rows="4"  id="note" maxlength="100"  data-ng-model="ctrlNote.message"></textarea>
            <button data-ng-model="ctrlNote.save()" id="afficher" onclick="{{ctrlNote.save(ctrlNote.message)}}" type="button" class="btn btn-primary">Enregistrer</button>
            <button id="effacer" type="button" class="btn btn-primary">Effacer</button>
        </div>
        <div data-ng-model="ctrlNote.count()" id = "div-caracteres-restants">
            Il reste {{ctrlNote.count()}} Caract√®res
        </div>
        <div id = "div-note-sauvegardee">
            <p>Note sauvegardee</p>
        </div>
    </div>
</body>
</html>
