<!DOCTYPE html>
<html lang="en" data-ng-app="Note">
<head>
    <meta charset="UTF-8">
    <title>Note Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script type="text/javascript" src="NoteController.js"></script>
    <link href="css.css" rel="stylesheet">

</head>

<body data-ng-controller="NoteController as ctrlNote">

    <div id="main-panel" class="panel panel-primary">
        <div class="panel-heading">Ex 1 : Note Application</div>
        <div class="panel-body">
            <b>Note :</b>
            <textarea data-ng-change="ctrlNote.change()" class="form-control" rows="4"   maxlength="100"  data-ng-model="ctrlNote.message"></textarea>
            <button data-ng-click="ctrlNote.save()" type="button" class="btn btn-primary">Enregistrer</button>
            <button data-ng-click="ctrlNote.clear()" type="button" class="btn btn-primary">Effacer</button>
            <div class="alert alert-info alert-dismissible" role="alert">
                Nombre de caractère restants :
                <span class="ng-binding" data-ng-bind="ctrlNote.count()">100</span>
            </div>

            <div class="alert alert-dismissible alert-info" data-ng-class="{'ng-hide':ctrlNote.status == 1, 'alert-warning': ctrlNote.count()<50 && ctrlNote.info!='Note sauvegardée','alert-danger':ctrlNote.count()<20 && ctrlNote.info!='Note sauvegardée','alert-success':ctrlNote.info=='Note sauvegardée' && status == 0}" role="alert" data-ng-show="ctrlNote.info" style="">
            {{ctrlNote.info}}
            <button class="close" type = "button" data-dismiss="alert" aria-label="Close" data-ng-click="ctrlNote.info=''">x</button>
            </div>

    </>
</body>
</html>
